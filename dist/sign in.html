<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Onwuemene Joshua" />
    <title>The Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,700;1,400&family=Fira+Code:wght@300;400;500;600;700&family=Fraunces:ital,opsz,wght@0,9..144,100;1,9..144,900&family=Outfit:wght@400;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scss/main.css" />
    <script src="/js/signin.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="menu">
          <nav>
            <div class="openMenu">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="closeMenu">
              <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <div class="mainMenu">
              <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="category.html">Category</a></li>
                <li><a href="contact us.html">Contact us</a></li>
                <li><a href="sign in.html">Sign in</a></li>
                <li><a href="login.html">Log in</a></li>
                <li><a href="profile.html">Profile</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="library">
          <h1 class="header__library">
            The <span class="header__library__lib">Library</span>
          </h1>
        </div>
      </div>
      <div class="signup">
        <a href="sign in.html" class="sign">Sign up</a>
      </div>
    </div>

    <div class="mainContent">
      <div class="imageSign"><img src="/image/pana.png" alt="" /></div>

      <div class="mainForm">
        <form action="/dist/login in.html" method="POST" id="details">
          <!-- <div class="name"> -->
          <div class="form-name" id="myFirstName">
            <label for="fname">First Name</label>
            <input
              type="text"
              name="name"
              id="fname"
              autocomplete="off"
              required
            />
            <small></small>
          </div>
          <br />

          <div class="form-name" id="myLastName">
            <label for="lname">Last Name</label>
            <input
              type="text"
              name="name"
              id="lname"
              autocomplete="off"
              required
            />
            <small></small>
          </div>
          <br />
          <!-- </div> -->

          <div class="form-name">
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="off"
              required
            />
            <small></small>
          </div>
          <br />

          <div class="form-name">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              autocomplete="off"
              required
            />
            <small></small>
          </div>
          <br />

          <div class="form-name">
            <label for="password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirmPassword"
              autocomplete="off"
              required
            />
            <small></small>
          </div>
          <br />

          <div class="terms">
            <input type="Checkbox" name="terms" id="terms" required /> Accept
            Terms and Conditions
            <small></small>
          </div>
          <br />

          <div class="complete">
            <input type="submit" value="Sign Up" class="completeness" />
          </div>
        </form>
      </div>
    </div>

    <div class="contact">
      <i class="fa-solid fa-phone-volume"></i>
      <a href="contact us.html">Contact us</a>
    </div>
  </body>
</html>
